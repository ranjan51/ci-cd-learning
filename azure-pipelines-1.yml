trigger:
  branches:
    include:
      - main

stages:
- stage: Build
  displayName: Build React App
  jobs:
  - job: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm run build
      displayName: 'Install & Build'

    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/dist'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/build.zip'
        replaceExistingArchive: true
      displayName: 'Zip Build'

    - publish: '$(Build.ArtifactStagingDirectory)/build.zip'
      artifact: drop

# === DEPLOY TO STORAGE ===
- stage: DeployDev
  displayName: Deploy to Azure Storage (Static Website)
  dependsOn: Build
  jobs:
  - deployment: DevDeploy
    environment: Dev
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop

          - task: ExtractFiles@1
            inputs:
              archiveFilePatterns: '$(Pipeline.Workspace)/drop/build.zip'
              destinationFolder: '$(Pipeline.Workspace)/drop/unzipped'
            displayName: 'Unzip build files'

          - task: AzureCLI@2
            inputs:
              azureSubscription: 'ranjan51' # Your service connection name
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                echo "Uploading to Azure Storage Static Website..."
                az storage blob upload-batch \
                  --account-name cicdlearning \
                  --auth-mode login \
                  -s "$(Pipeline.Workspace)/drop/unzipped" \
                  -d '$web' \
                  --overwrite true
            displayName: 'Upload to Azure Storage $web container'
