trigger:
  branches:
    include:
      - main  # ✅ Only main branch triggers pipeline

stages:
# ===============================
# BUILD STAGE
# ===============================
- stage: Build
  displayName: Build React App
  jobs:
  - job: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '22.x'  # ✅ Use latest stable Node.js LTS version
      displayName: 'Install Node.js 22.x'

    - script: |
        npm ci
        npm run build
      displayName: 'Install & Build React App'

    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/dist'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/build.zip'
        replaceExistingArchive: true
      displayName: 'Zip React Build Output'

    - publish: '$(Build.ArtifactStagingDirectory)/build.zip'
      artifact: drop

# ===============================
# DEPLOYMENT STAGE
# ===============================
- stage: Deploy
  displayName: Deploy to Azure Storage (Static Website)
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: MainDeploy
    displayName: Deploy React to Azure Storage
    environment: Production
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop

          - task: ExtractFiles@1
            inputs:
              archiveFilePatterns: '$(Pipeline.Workspace)/drop/build.zip'
              destinationFolder: '$(Pipeline.Workspace)/drop/unzipped'
            displayName: 'Unzip Build Files'

          - task: AzureCLI@2
            inputs:
              azureSubscription: 'Ci-CD-React-Learning-SA'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                echo "Uploading React build to Azure Storage Static Website..."
                az storage blob upload-batch \
                  --account-name cicdlearning \
                  --auth-mode login \
                  -s "$(Pipeline.Workspace)/drop/unzipped" \
                  -d '$web' \
                  --overwrite true
            displayName: 'Deploy to Azure Storage $web container'
